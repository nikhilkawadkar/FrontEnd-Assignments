<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}
td {
  border: 1px solid black;
 
}
table.noborders td {
  border: none;
  
}
</style>
</head>
<body>
   
      <h3>this table has no borders</h3>
      <table>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
      <h3>this table has no borders</h3>
      <table class="noborders">
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
         <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
</body>
</html>
